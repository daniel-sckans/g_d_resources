<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Comparator</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="font-one"></div>
    <select name="font-one" id="font-one">
        <option value="Gotham">Gotham</option>
        <option value="FFScala">FF Scala</option>
        <option value="Georgia">Georgia</option>
        <option value="Univers LT Std">Univers</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Gill Sans">Gill Sans</option>
    </select>
    <select name="font-two" id="font-two">
        <option value="Gotham">Gotham</option>
        <option value="FFScala">FF Scala</option>
        <option value="Georgia">Georgia</option>
        <option value="Univers LT Std">Univers</option>
        <option value="Helvetica" selected="true">Helvetica</option>
        <option value="Gill Sans">Gill Sans</option>
    </select>
</body>
</html>
